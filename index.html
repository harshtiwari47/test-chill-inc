<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill Baba</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>CHILL BABA</h1>
  </header>

  <!-- main hero banner -->
  <section class="main">
    <div class="main-left">
      <p>
        YOU MISSED SHIBA, YOU MISSED PEPE, BUT DON'T MISS CHILL BABA. THIS IS A GAME CHANGER.
      </p>
      <button class="launch-btn">BUY NOW</button>
    </div>
    <div class="main-right">
      <img src="./assets/Chill-BABA-Assets-02.png" alt="Chill Baba Relaxing" width="100%" alt="roadmap" />
  </div>
</section>

<!-- Contract Address -->
<section class="contract-section">
  <h2>CONTRACT ADDRESS:</h2>
  <div class="contract-box">
    <input type="text" id="contractAddress" value="123456789abcdefghijklmnopqrstuv0123" readonly>
    <button onclick="copyAddress()">
      <img src="./assets/copy.png" width="100%" height="100%"></button>
  </div>
</section>

<!-- Roadmap Section -->
<section class="roadmap">
  <h2>ROADMAP</h2>
  <img src="./assets/RoadmapGraphic.png" width="100%" alt="roadmap" />
</section>

<!-- Pre-Sale Section -->
<section class="presale">
<div class="bottom-subheading">
<h2>JOIN THE CHILLBABA COMMUNITY!</h2>
</div>
<div class="social-icons">
<a href="#"><img src="assets/telegram.png" alt="Telegram"></a>
<a href="#"><img src="assets/dex.png" alt="Dex"></a>
<a href="#"><img src="assets/x.png" alt="Twitter"></a>
</div>
<img class="footer-img" src="./assets/Chill-BABA-Assets-01.png" alt="Chill Baba Relaxing" width="100%" alt="roadmap" />
</section>

<script src="script.js"></script>
</body>
</html>
